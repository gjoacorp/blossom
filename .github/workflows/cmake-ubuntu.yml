name: Build and Test

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
      - uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: cmake build-essential libglew-dev libglfw3-dev libglu1-mesa-dev libgtest-dev
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential libglew-dev libglfw3-dev libglu1-mesa-dev libgtest-dev libglm-dev

          cd /usr/src/gtest
          sudo cmake .
          sudo make
          sudo cp lib/*.a /usr/lib

      - name: Configure CMake
        run: cmake -S . -B build

      - name: Build
        run: cmake --build build

      - name: Run tests
        run: cd build && ctest --output-on-failure
